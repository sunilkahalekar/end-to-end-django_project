{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <div class="form-group">
          <label for="enter name">Receipe Name</label>
          <input name = "receipe_name" type="text" class="form-control" id="text" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" >Receipe Discription</label>
          <textarea class="form-control" name="receipe_description"></textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="exampleCheck1">Receipe Image</label>
          <input name="receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary"> Add Receipe</button>
      </form>


</div>

{% endblock %}
